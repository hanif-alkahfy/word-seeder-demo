<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
      text-align: center;
      background: #121212;
      color: #e0e0e0;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 8px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #333;
      color: #f0f0f0;
      transition: 0.2s;
    }
    .btn:hover {
      background: #444;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #555;
      border-radius: 8px;
      background: #1e1e1e;
      text-align: left;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div>
    <button class="btn" onclick="generates('gmail')"><i class="fa-brands fa-google"></i> Gmail</button>
    <button class="btn" onclick="generates('discord')"><i class="fa-brands fa-discord"></i> Discord</button>
    <button class="btn" onclick="generates('facebook')"><i class="fa-brands fa-facebook"></i> Facebook</button>
    <button class="btn" onclick="generates('github')"><i class="fa-brands fa-github"></i> GitHub</button>
    <button class="btn" onclick="generates('instagram')"><i class="fa-brands fa-instagram"></i> Instagram</button>
    <button class="btn" onclick="generates('linkedin')"><i class="fa-brands fa-linkedin"></i> LinkedIn</button>
    <button class="btn" onclick="generates('x')"><i class="fa-brands fa-x-twitter"></i> X</button>
    <button class="btn" onclick="generates('steam')"><i class="fa-brands fa-steam"></i> Steam</button>
  </div>
  <div id="result"></div>
<script>
let words=[];
fetch("words.json").then(r=>r.json()).then(d=>{words=d.words;});
(function(){
  function a(x){for(let i=x.length-1;i>0;i--){let j=(Math.random()*(i+1))|0;[x[i],x[j]]=[x[j],x[i]];}}
  function b(s){let h=0;for(let i=0;i<s.length;i++){h=((h<<5)-h+s.charCodeAt(i))|0;}return Math.abs(h);}
  function c(arr,s){
    let p=(Math.random()*(arr.length+1))|0;
    return arr.slice(0,p).concat(
      [String.fromCharCode(103,97,108,97,120,121),s],
      arr.slice(p)
    );
  }
  window.x7gen=function(input){
    if(!words.length)return;
    let pool=words.slice();a(pool);
    let pick=pool.slice(0,100);
    let s=words[b(input)%words.length];
    let out=c(pick,s);
    document.getElementById("result").innerHTML='<p>[ '+out.map(w=>'"'+w+'"').join(", ")+' ]</p>';
  };
  window.generates=window.x7gen;
})();
</script>
</body>
</html>
